%YAML 1.2
---

OP1:
  base: OperatorTemplate
  equations:
    - "d/dt * r = delta/PI + 2.*r*v"
    - "d/dt * v = v**2 + eta + J * r + inp - (PI*r)**2"
  variables:
    r:
      default: output
    v:
      default: variable
    delta:
      default: 1.0
    eta:
      default: -5.0
    J:
      default: 15.0
    inp:
      default: input

OP2:
  base: OperatorTemplate
  equations:
    - "d/dt * r = delta/PI + 2.*r*v"
    - "d/dt * v = v**2 + eta + J * r + inp - (PI*r)**2"
  variables:
    r:
      default: output
    v:
      default: variable
    delta:
      default: 4.
    eta:
      default: -2.5
    J:
      default: 20.0
    inp:
      default: input

Pop1:
  base: NodeTemplate
  operators:
    - OP1

Pop2:
  base: NodeTemplate
  operators:
    - OP2

DummyEdge:
  base: EdgeTemplate
  operators: []

Net1:
  base: CircuitTemplate
  nodes:
    Pop1: Pop1
  edges:

Net2:
  base: CircuitTemplate
  nodes:
    Pop1: Pop2
  edges:

Net3:
  base: CircuitTemplate
  nodes:
    Pop1: Pop1
    Pop2: Pop2
  edges:
    - [Pop1/OP1/r, Pop2/OP2/inp, {weight: 10.}]

Net4:
  base: CircuitTemplate
  nodes:
    Pop1: Pop1
    Pop2: Pop2
  edges:
    - [Pop1/OP1/r, Pop2/OP2/inp, {weight: 10.}]
    - [Pop2/OP2/r, Pop1/OP1/inp, {weight: 10.}]
