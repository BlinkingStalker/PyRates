%YAML 1.2
---
LinearOperator:
  description: Simple example of an operator with a linear equation.
  base: OperatorTemplate
  equation: "y = m*x + n"
  variables:
    m:
      description: linear scaling coefficient
      default: 1
    n:
      description: additive offset
      default: 0
    x:
      description: independent variable
      default: input
    y:
      description: dependent variable
      default: output

IncrementOperator:
  description: Simple coupling operator that increments its input by a
  base: OperatorTemplate
  equation: "x = y + a"
  variables:
    x:
      default: output
    y:
      default: input
    a:
      default: 1

ExampleNode:
  description: Simple example with one operator
  base: NodeTemplate
  operators:
    - LinearOperator

ExampleEdge:
  base: EdgeTemplate
  description: Simple edge with scaling
  operators:
    - IncrementOperator

ExampleCircuit:
  description: Simple circuit with one node and self-connection
  base: CircuitTemplate
  label: ExNet
  nodes:
    Node: ExampleNode
  edge_templates:
    Edge: ExampleEdge
  edges:
    - [Node, Node, Edge, LinearOperator, 1]

