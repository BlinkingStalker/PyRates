%YAML 1.2
---

Op_rate:
  base: OperatorTemplate
  equations:
    - "d/dt * r = (sigmoid(s*(I_syn+I_ext-I_th))-r)/tau"
  variables:
    r:
      default: output
    tau:
      default: 1.0
    s:
      default: 2.0
    I_th:
      default: 0.0
    I_ext:
      default: input
    I_syn:
      default: input

WC_stp_edge:
  base: OperatorTemplate
  equations:
    - "d/dt * x = (1-x)/tau_r - k_r*u*x*r"
    - "d/dt * u = (U - u)/tau_f + k_f*U*(1.0-u)*r"
    #- "d/dt * p = (1-p)/tau_p + I*I_d*k_p(fr - dr)"
    - "r_scaled = r*x*u"
  variables:
    r:
      default: input
    x:
      default: variable
    u:
      default: variable
    p:
      default: variable
    r_scaled:
      default: output
    tau_r:
      default: 0.1
    tau_f:
      default: 0.2
    k_r:
      default: 0.1
    k_f:
      default: 0.2
    U:
      default: 1.0


WC_e_op:
  base: OperatorTemplate
  equations:
    - "re = max(sigmoid(ve, 1.0, s, theta), 0)"
    - "d/dt * ve = (re_in - ri_in + w_in*I + B - ve) / tau"
  variables:
    re:
      default: output
    ve:
      default: variable
    re_in:
      default: input
    ri_in:
      default: input
    s:
      default: 0.67
    theta:
      default: 0.0
    tau:
      default: 2e-2
    I:
      default: input
    B:
      default: 0.0
    w_in:
      default: 1.0

WC_i_op:
  base: OperatorTemplate
  equations:
    - "ri = max(sigmoid(vi, 1.0, s, theta), 0)"
    - "d/dt * vi = (re_in - ri_in - vi) / tau"
  variables:
    ri:
      default: output
    vi:
      default: variable
    re_in:
      default: input
    ri_in:
      default: input
    s:
      default: 0.67
    theta:
      default: 0.0
    tau:
      default: 4e-2

# nodes
WC_e:
  base: NodeTemplate
  operators:
    - WC_e_op

WC_i:
  base: NodeTemplate
  operators:
    - WC_i_op

Pop_rate:
  base: NodeTemplate
  operators:
    - Op_rate

# edges

WC_edge:
  base: EdgeTemplate
  operators:
    - WC_stp_edge

# circuits
WC:
  base: CircuitTemplate
  nodes:
    E: Pop_rate
    I: Pop_rate
  edges:
    - [E/Op_rate/r, I/Op_rate/I_syn, null, {weight: 1.0}]
    - [I/Op_rate/r, E/Op_rate/I_syn, null, {weight: -1.0}]
    - [E/Op_rate/r, E/Op_rate/I_syn, null, {weight: 1.0}]
    - [I/Op_rate/r, I/Op_rate/I_syn, null, {weight: -1.0}]

WC_stp_net:
  base: CircuitTemplate
  nodes:
    E: WC_e
    I: WC_i
  edges:
    - [E/WC_e_op/re, E/WC_e_op/re_in, WC_edge, {weight: 1.0}]
    - [E/WC_e_op/re, I/WC_i_op/re_in, WC_edge, {weight: 0.5}]
    - [I/WC_i_op/ri, E/WC_e_op/ri_in, WC_edge, {weight: 0.5}]

WC_stp_net_test:
  base: CircuitTemplate
  nodes:
    E: WC_e
    I: WC_i
  edges:
    - [E/WC_e_op/re, E/WC_e_op/re_in, null, {weight: 1.0}]
    - [E/WC_e_op/re, I/WC_i_op/re_in, null, {weight: 0.5}]
    - [I/WC_i_op/ri, E/WC_e_op/ri_in, null, {weight: 0.5}]
    - [I/WC_i_op/ri, I/WC_i_op/ri_in, null, {weight: 0.0}]
